<script type="text/javascript" charset="utf-8">
    
    const menuButton = document.getElementById("nav-link");
    const menu = document.getElementById("menu");

    menuButton.addEventListener("click", () => {
        menu.classList.toggle("show");
    });

    
    const searchBox = document.getElementById("searchbox"); // Corrected variable name
    const products = document.querySelectorAll(".product"); // Corrected variable name
    
    searchBox.addEventListener("keyup", function() { // Fixed event listener
        const filterText = searchBox.value.toLowerCase(); 
        
        products.forEach(function(product) { 
            const productName = product.textContent.toLowerCase(); // Get text content
            
            if (productName.includes(filterText)) { // Check if it matches
                product.style.display = "block"; // Show matching products
            } else {
                product.style.display = "none"; // Hide non-matching products
            }
        });
    });
